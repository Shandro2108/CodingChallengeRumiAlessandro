<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monopattino Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <!-- Logo Lim -->

      <img src="img/logo.png" alt="">

      <!-- Titolo -->

      <h2>Taking Booleaners from A to B</h2>

      <!-- Box Lime -->

      <div class="boxlime">

        <!-- Bottoni -->

        <input class="btt1" type="button" name="prenota" value="Prenota">

        <input class="btt2" type="button" name="fine-prenotaz" value="Termina Prenotazione">

        <input class="btt3"type="button" name="luci" value="Accendi Luci">

      </div>

      <!-- Monopattino 1 -->

      <div class="monopattino1">

        <!-- Prima Riga -->

        <input type="checkbox" name="button" value="">

        <span class="nome-monopattino">Monopattino Gino22</span>

        <!-- Seconda Riga -->

        <div class="location">

          ↦Via Guadalametri - a 220 metri da te

        </div>

        <!-- Terza Riga -->

        <div class="infocharge">

          <span>Stato carica:</span>

        </div>

        <!-- Quarta Riga -->

        <div class="chargebar1">

        </div>

      <!-- Monopattino 2 -->

      <div class="monopattino2">

        <!-- Prima Riga -->

        <input type="checkbox" name="button" value="">

        <span class="nome-monopattino">Monopattino Mike24</span>

        <!-- Seconda Riga -->

        <div class="location">

          ↦Via Ricciardoni - a 420 metri da te

        </div>

        <!-- Terza Riga -->

        <div class="infocharge">

          <span>Stato carica:</span>

        </div>

        <!-- Quarta Riga -->

        <div class="chargebar2">

        </div>

      </div>

      <!-- Monopattino 3 -->

      <div class="monopattino3">

        <!-- Prima Riga -->

        <input type="checkbox" name="button" value="">

        <span class="nome-monopattino">Monopattino Fede154</span>

        <!-- Seconda Riga -->

        <div class="location">

          ↦Via Mentarini - a 490 metri da te

        </div>

        <!-- Terza Riga -->

        <div class="infocharge">

          <span>Stato carica:</span>

        </div>

        <!-- Quarta Riga -->

        <div class="chargebar3">

        </div>

    </div>

  </body>
</html>
